<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='style.css'>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class='overlay'>
			<h1 class='msg'></h1>
			<button class='btn restart'>Restart</button>
		</div>
		<div class='head'>
			<div class='row'>
				<button class='btn option' id='x'>X</button>
				<button class='btn option' id='o'>O</button>
			</div>
			<div class='row'>
				<h1 class='players'>Choose your weapon!</h1>
			</div>
		</div>
		<div class='container'>
			<div class='square row1' id='0'></div>
			<div class='square row1' id='1'></div>
			<div class='square row1' id='2'></div>
			<div class='square row2' id='0'></div>
			<div class='square row2' id='1'></div>
			<div class='square row2' id='2'></div>
			<div class='square row3' id='0'></div>
			<div class='square row3' id='1'></div>
			<div class='square row3' id='2'></div>
		<script src='app.js'></script>
	</body>
</html>
